<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMADIRI - Candidatures</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <span class="logo-text">AMADIRI</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5H4zm2 2h12v2H6V7zm0 4h12v2H6v-2zm0 4h12v2H6v-2z" fill="currentColor"/>
              </svg>
              <span>Liste des tâches</span>
            </a>
          </li>
          <li>
            <a href="applications.html" class="active">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M12 14v2a6 6 0 0 0-6 6H4a8 8 0 0 1 8-8zm0-1c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" fill="currentColor"/>
              </svg>
              <span>Candidatures</span>
            </a>
          </li>
          <li>
            <a href="new-task.html" class="new-task-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"/>
              </svg>
              <span>Nouvelle tâche</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M5 22a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5zm10-6l5-4-5-4v3H9v2h6v3z" fill="currentColor"/>
          </svg>
          <span>Déconnexion</span>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <h1>Candidatures</h1>
        <div class="header-actions">
          <div class="search-container">
            <input type="text" id="searchApplications" placeholder="Rechercher une candidature...">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z" fill="currentColor"/>
            </svg>
          </div>
        </div>
      </header>

      <div class="content-body">
        <div class="card">
          <div class="card-header">
            <h2>Liste des candidatures</h2>
            <div class="filter-container">
              <select id="statusFilter" class="form-select">
                <option value="all">Tous les statuts</option>
                <option value="PENDING">En attente</option>
                <option value="ACCEPTED">Acceptées</option>
                <option value="REJECTED">Refusées</option>
              </select>
            </div>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Candidat</th>
                    <th>Tâche</th>
                    <th>Date</th>
                    <th>Statut</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="applicationsTable">
                  <!-- Les candidatures seront chargées ici -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de détails -->
  <div class="modal" id="applicationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Détails de la candidature</h2>
        <button class="close-btn" id="closeModal">×</button>
      </div>
      <div class="modal-body">
        <div class="application-details">
          <div class="detail-row">
            <label>Candidat:</label>
            <span id="modalName"></span>
          </div>
          <div class="detail-row">
            <label>Email:</label>
            <span id="modalEmail"></span>
          </div>
          <div class="detail-row">
            <label>Tâche:</label>
            <span id="modalTask"></span>
          </div>
          <div class="detail-row">
            <label>Message:</label>
            <p id="modalMessage"></p>
          </div>
          <div class="detail-row">
            <label>Statut:</label>
            <span id="modalStatus" class="status-badge"></span>
          </div>
        </div>
        <div class="action-buttons">
          <button id="acceptButton" class="btn btn-success">Accepter</button>
          <button id="rejectButton" class="btn btn-danger">Refuser</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="services/authService.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/applications-new.js"></script>
</body>
</html>
