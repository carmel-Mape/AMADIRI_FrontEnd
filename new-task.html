<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' http://localhost:8080;">
  <title>Amadiri - Nouvelle tâche</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/new-task.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toast-container" id="toastContainer"></div>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <span class="logo-text">AMADIRI</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5H4zm2 2h12v2H6V7zm0 4h12v2H6v-2zm0 4h12v2H6v-2z" fill="currentColor"/>
              </svg>
              <span>Liste des tâches</span>
            </a>
          </li>
          <li>
            <a href="applications.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M12 14v2a6 6 0 0 0-6 6H4a8 8 0 0 1 8-8zm0-1c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" fill="currentColor"/>
              </svg>
              <span>Liste des candidatures</span>
            </a>
          </li>
          <li>
            <a href="new-task.html" class="new-task-btn active">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"/>
              </svg>
              <span>Nouvelle tâche</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M5 22a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5zm10-6l5-4-5-4v3H9v2h6v3z" fill="currentColor"/>
          </svg>
          <span>Déconnexion</span>
        </button>
      </div>
    </aside>
    <main class="main-content">
      <header class="content-header">
        <h1 id="formTitle">Nouvelle tâche</h1>
        <div class="header-actions">
          <a href="dashboard.html" class="btn btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M7.828 11H20v2H7.828l5.364 5.364-1.414 1.414L4 12l7.778-7.778 1.414 1.414z" fill="currentColor"/></svg>
            <span>Retour</span>
          </a>
        </div>
      </header>
      <div class="content-body">
        <div class="card">
          <div class="card-header">
            <h2 id="cardTitle">Créer une nouvelle tâche</h2>
          </div>
          <div class="card-body">
            <form id="taskForm">
              <input type="hidden" id="taskId" value="">
              
              <div class="form-group">
                <label for="title">Titre</label>
                <div class="input-container">
                  <input type="text" id="title" required>
                </div>
                <div class="error-message" id="titleError"></div>
              </div>
              
              <div class="form-group">
                <label for="description">Description</label>
                <div class="input-container">
                  <textarea id="description" rows="5" required></textarea>
                </div>
                <div class="error-message" id="descriptionError"></div>
              </div>
              
              <div class="form-group">
                <label for="location">Lieu</label>
                <div class="input-container">
                  <input type="text" id="location" required>
                </div>
                <div class="error-message" id="locationError"></div>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="payment">Salaire (Fbu)</label>
                  <div class="input-container">
                    <input type="number" id="payment" min="0" step="0.01" required placeholder="Ex: 10000">
                  </div>
                  <div class="error-message" id="paymentError"></div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="skills">Compétences requises</label>
                <div class="input-container">
                  <input type="text" id="skills" placeholder="Ex: Jardinage, Bricolage, Ménage">
                </div>
                <div class="helper-text">Séparez les compétences par des virgules</div>
              </div>
              
              <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn btn-outline">Annuler</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                  <span>Enregistrer</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M7 19v-6h10v6h2V7.828L16.172 5H5v14h2zM4 3h13l4 4v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm5 12v4h6v-4H9z" fill="currentColor"/></svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/task-form.js"></script>
</body>
</html>
