<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' http://localhost:8080;">
  <title>Amadiri - Connexion</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
  <div id="toastContainer" class="toast-container"></div>

  <div class="auth-logo-container">
    <img src="assets/logo-amadiri.png" alt="Logo AMADIRI" class="auth-logo" />
  </div>
  <div class="container">
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>

      <div class="auth-form" id="login-form">
        <h2>Connexion</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" required>
            <div class="error-message" id="passwordError"></div>
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
      </div>

      <div class="auth-form hidden" id="register-form">
        <h2>Inscription</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="register-nom">Nom</label>
            <input type="text" id="register-nom" required>
          </div>
          <div class="form-group">
            <label for="register-prenom">Pr√©nom</label>
            <input type="text" id="register-prenom" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" required>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="services/authService.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
